<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="internal-content">
          <img
            src="./images/image-product-desktop.jpg"
            alt="perfume-photo"
            class="perfume-photo"
          />
        </div>
        <div>
          <div class="internal-content description">
            <h2 class="subtitle">Perfume</h2>
            <h1>Gabrielle EssenceEau de Parfum</h1>
            <p class="about">
              A flora, solar and volaptus interpretation composed by Oliver
              Polge, Perfume-Creator for House of CHANEL.
            </p>
            <div class="prices">
              <h2 class="main-price">$149.99</h2>
              <p class="old-price">$169.99</p>
            </div>

            <div class="purchase">
              <img
                src="./images/icon-cart.svg"
                alt="icon-cart"
                class="icon-cart"
              />
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
